<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Contain">
        <div class=" heading">
            <h1>Temperature converter <img src="Temperature logo.png" alt="Temperature logo png"
                    style="height: 40px; width: 35px; border-radius: 5px;"></h1>
        </div>


        <div id="celcius">
            <input type="number" name="celcius" placeholder="Celcius">
            <span class="logo">&#8451</span>
        </div>

        <div id="fahrenheit">
            <input type="number" name="fahrenheit" placeholder="Fahrenheit ">
            <span class="logo">&#8457</span>
        </div>

        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="logo">&#8490</span>
        </div>

        <div class="button">
            <button>All clear</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
